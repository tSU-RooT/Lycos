prologue_system_post: |-
  ついにこの村にも"人狼"の噂が流れてきた、
  彼らは村人に化け、毎夜人間を襲うと聞く。
  猜疑心に駆られたこの村の人々は、一同に会することになった。
first_day_system_post: |-
  君は自らの本性を知ってしまった。もし、君が村人なら
  周りの仲間から人狼を見極め、彼らの企みを打ち砕こう。
  しかしもし君が邪悪な存在ならば……、
  村人の数を減らし村を破滅へと追い込むのだ…！
second_day_system_post: |-
  ついに最初の犠牲者が出てしまった、
  "人狼"の噂は真実だったのだ。
  誰が人狼かということについて
  意見を一致できなかった君たちは、
  容疑者を投票によって決め、毎日1人ずつ
  処刑するという策を取ることにした。
  この村の行く末ははたして…！？
npc_name: 音楽家 ニック
npc_face: default/00.png
npc_first_post: |-
  人狼！？
  そんなのは伝説じゃないかな。
npc_second_post: |-
  どんなに噂が流れても僕には関係ない、練習に戻らせてもらうよ。
villager_win: |-
  この村を覆っていた邪悪な気配が消え去った。
  人狼をすべて退治することに成功したのだ！
werewolf_win: |-
  村を絶望と闇が覆い尽くし、村人達は破れてしまった。
  人狼達はすべての食事を終えると、次の村を探してこの場を立ち去っていった…。
fox_win: |-
  突如 村が今までとは違う気配で覆われ、
  今まで存在を隠していた妖狐がその本性を表した！
  村人も人狼も残り少ない人数では、妖狐の持つ魔力に対抗することはできなかった。
  この村は真の勝利者である妖狐の支配下に置かれてしまったのだ……！
